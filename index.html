<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/stylesheet.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>
          <img src="images/swissflag.jpg" alt="" width="100" /> Swiss Weather
          Institute
        </h1>

        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="text"
                placeholder="Enter your City"
                autocomplete="off"
                autofocus="on"
                id="text-input"
                class="form-control"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
                id="search-button"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Current"
                class="form-control btn btn-info"
                id="current-location"
              />
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-3">
            <div class="place">Zurich<br /></div>
            <div class="update">Last updated:<br /></div>
            <div class="date"></div>
            <div class="weather"></div>
          </div>
          <div class="col-2">
            <div class="actualweather"><img src="" alt="" id="icon" /></div>
          </div>
          <div class="col-1">
            <div class="degree">7</div>
          </div>
          <div class="col-1">
            <a href="#" id="celsius-link" class="active">C° |</a>
          </div>
          <div class="col-1">
            <a href="#" id="fahrenheit-link">F°</a>
          </div>
          <div class="col-4">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="speed"></span> km/h</li>
            </ul>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </div>

      <p class="footer">
        <a
          href="https://github.com/TaniaFederspiel/SheCodesPlus"
          target="_blank"
          >Open-source code</a
        >
        by Tania Federspiel
      </p>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
